<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="/dist/vue.js"></script>
  <script>
    // 响应式数据变化，数据代理 Object.defineProperty
    const vm = new Vue({ // vue2是基于options Api
      data () {
        return {
          name: 'danboard',
          obj: {
            name: 'wanglin',
            age: 18
          },
          // vue中数组中的对象，如果变化了，也许要更新视图
          arr: [{ a: 1 }] // 如果不做数组的原型方法重写，性能很差，比如数组很多，将会给数组的每一项都加get set方法
        }
      }
    })
    vm.arr.push({ b: 2 })
    console.log(vm, '我是vue实例')
  </script>
</body>
</html>
